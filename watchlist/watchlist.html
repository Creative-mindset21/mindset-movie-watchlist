<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- !CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />
    <meta name="title" content="Mindset Cinema" />
    <meta name="description" content="A movie Watchlist using ODMB APIs" />

    <!-- !GENERAL CSS LINKING -->
    <link rel="stylesheet" href="../style.css" />

    <!-- !CUSTOM CSS LINKING -->
    <link rel="stylesheet" href="./watchlist.css" />

    <!-- !BOXICONS LINKING -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- !CUSTOM FAVICON LINKING -->
    <link rel="icon" href="../imgs/favicon.png" />

    <!-- !TITLE -->
    <title>Mindset Cinemas</title>
  </head>
  <body>
    <div class="container">
      <!-- !HEADER SECTION -->
      <header class="header-section">
        <h1>
          <a href="../index.html">MindSet <span>Cinema</span></a>
        </h1>
        <div>
          <a href="../index.html">Search for Movies</a>
          <button id="theme-btn">
            <i class="bx bxs-moon"></i>
          </button>
        </div>
      </header>

      <!-- ! DISPLAY MESSAGE -->
      <section
        class="display-message"
        id="display-message"
        style="display: none"
      >
        <h3>Your watchlist is empty...</h3>

        <a href="../index.html">
          <i class="bx bxs-plus-circle"></i>
          Add movies!
        </a>
      </section>

      <!-- !MOVIE DISPLAY SECTION -->
      <main id="main-section"></main>
    </div>

    <!-- ! GENERAL JS LINKING -->
    <script src="../script.js"></script>

    <!-- ! CUSTOM JS LINKING -->
    <script src="./watchlist.js"></script>
  </body>
</html>
