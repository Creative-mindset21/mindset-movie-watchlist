<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- !CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />
    <meta name="title" content="Mindset Cinema" />
    <meta name="description" content="A movie Watchlist using ODMB APIs" />

    <!-- !CUSTOM CSS LINKING -->
    <link rel="stylesheet" href="style.css" />

    <!-- !BOXICONS LINKING -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- !CUSTOM FAVICON LINKING -->
    <link rel="icon" href="./imgs/favicon.png" />
    <title>Mindset Cinemas</title>
  </head>
  <body>
    <div class="container">
      <header class="header-section">
        <h1>
          <a href="index.html">MindSet <span>Cinema</span></a>
        </h1>
        <a href="#">My Watchlist</a>
      </header>

      <section class="search-section">
        <i class="bx bx-search-alt"></i>
        <input type="search" placeholder="Search for movies" />
        <button type="submit" id="search-btn" class="search-btn">Search</button>
      </section>

      <main id="main-section">
        <div class="main-image">
          <img
            src="https://m.media-amazon.com/images/M/MV5BMGJlMGM3NDAtOWNhMy00MWExLWI2MzEtMDQ0ZDIzZDY5ZmQ2XkEyXkFqcGc@._V1_SX300.jpg"
            alt=""
          />
        </div>

        <div class="texts">
          <div class="text-header">
            <h2>Dune</h2>
            <small>1984</small>

            <div class="ratings">
              <i class="bx bxs-star"></i>
              <h3>6.3</h3>
            </div>
          </div>

          <div class="text-sub-heading">
            <p>137 min</p>
            <p>Action, Adventure, Sci-Fi</p>

            <div class="watchlist">
              <i class="bx bxs-plus-circle"></i>
              <h4>Watchlist</h4>
            </div>
          </div>

          <div class="text-plot">
            <p>
              A Duke's son leads desert warriors against the galactic emperor
              and his father's evil nemesis to free their desert world from the
              emperor's rule.
            </p>
          </div>
        </div>
      </main>
    </div>

    <!-- !CUSTOM JS LINKING -->
    <script src="script.js"></script>
  </body>
</html>
