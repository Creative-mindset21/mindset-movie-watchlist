<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- !CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />
    <meta name="title" content="Mindset Cinema" />
    <meta name="description" content="A movie Watchlist using ODMB APIs" />

    <!-- !CUSTOM CSS LINKING -->
    <link rel="stylesheet" href="style.css" />

    <!-- !BOXICONS LINKING -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- !CUSTOM FAVICON LINKING -->
    <link rel="icon" href="./imgs/favicon.png" />

    <!-- !TITLE -->
    <title>Mindset Cinemas</title>
  </head>
  <body>
    <div class="container">
      <!-- !HEADER SECTION -->
      <header class="header-section">
        <h1>
          <a href="index.html">MindSet <span>Cinema</span></a>
        </h1>
        <div>
          <a href="#">My Watchlist</a>
          <button id="theme-btn">
            <i class="bx bxs-moon"></i>
          </button>
        </div>
      </header>

      <!-- !SEARCH SECTION -->
      <section class="search-section">
        <i class="bx bx-search-alt"></i>
        <input
          type="search"
          placeholder="Search for movies"
          id="search-input"
        />
        <button type="submit" id="search-btn" class="search-btn">Search</button>
      </section>

      <!-- ! START EXPLORING DISPLAY -->
      <section class="start-exploring" id="start-exploring">
        <i class="bx bx-movie"></i>
        <h3>Start Exploring</h3>
      </section>

      <!-- ! ERROR MESSAGE -->
      <section class="error-message" id="error-message">
        <h3>
          Unable to find what you're looking for . Please try another search
        </h3>
      </section>

      <!-- !MOVIE DISPLAY SECTION -->
      <main id="main-section"></main>
    </div>

    <!-- !CUSTOM JS LINKING -->
    <script src="script.js"></script>
  </body>
</html>
